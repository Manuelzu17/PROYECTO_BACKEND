{% extends "../base.html" %}
<!--  -->
{% block title %} Home {% endblock %}
<!--  -->
{% block content %}

<!--  -->
<div class="container-fluid bg-primary">
    <div class="row bg-dark">
  
      <!-- ================== 1-carousel bootstrap  ==================  -->
      <div id="carousel1_indicator" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel1_indicator" data-slide-to="0" class="active"></li>
          <li data-target="#carousel1_indicator" data-slide-to="1"></li>
          <li data-target="#carousel1_indicator" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://fastly.picsum.photos/id/180/750/400.jpg?hmac=NBwuK8AzqipdDytCibwlWeH1E_9rjViIZm83s95pRU8" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://fastly.picsum.photos/id/8/750/400.jpg?hmac=6nLQoEo9zCyEjIwdl5t5rNhuLEbpi-fyYoVPrCtBfPY" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://fastly.picsum.photos/id/1070/750/400.jpg?hmac=fFIu7003dV_VfF_xESszcBH5dqAkbsin760Xmu2aiaw" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel1_indicator" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel1_indicator" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  
  
    </div>
  
  </div>
<!--  -->
{% endblock %}
